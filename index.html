<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="bomb.js"></script>
  </head>
  <body>
    <div class='blackbox'>
      <audio id='sirenSound' autoplay loop src='sounds/siren.wav' type='audio/wav'></audio>
      <audio id='cutSound' src='sounds/electricity.wav' type='audio/wav'></audio>
      <audio id='boomSound' src='sounds/BldgExplode.wav' type='audio/wav'></audio>
      <audio id='yaySound' src='sounds/CrowdYay.wav' type='audio/wav'></audio>
      <audio id='successSound' src='sounds/success.ogg' type='audio/ogg'></audio>
      <div class='timer'>
        <p>0:00:</p>
      </div>
      <div class='wires'>
        <img id='blue' class='wire' src='img/uncut-blue-wire.png'>
        <img id='green' class='wire' src='img/uncut-green-wire.png'>
        <img id='red' class='wire' src='img/uncut-red-wire.png'>
        <img id='white' class='wire' src='img/uncut-white-wire.png'>
        <img id='yellow' class='wire' src='img/uncut-yellow-wire.png'>
      </div>
      <div class="reset">
        <p>reset</p>
      </div>
    </div>
  </body>
</html>
